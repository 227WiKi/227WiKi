theme:
  name: material
  palette:
    primary: white
    accent: light blue
  language: zh
  logo: assets/logo.svg
  custom_dir: overrides
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
  icon:
    repo: fontawesome/brands/github-alt

repo_url: https://github.com/zzzhxxx/227WiKi
repo_name: zzzhxxx/227WiKi
edit_uri: edit/master/docs/

plugins:
  - search
  - blogging:
      theme:
        name: card
        options: # Optional
          # `true` if display the button as plain text
          # `false` or not present if display as rectangle button
          - plain_button: true
          # Replacement for 'Continue Reading'
          - label: Read
      dirs: # The directories to be included
        - blog
      template: overrides/custom-blog.html
extra_css:
  - '_static/css/extra.css?v=13'
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css
  - https://unpkg.com/gitalk/dist/gitalk.css
extra_javascript:
  - https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js
  - https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js
  - https://cdn.jsdelivr.net/npm/dplayer@1.26.0/dist/DPlayer.min.js
  - https://unpkg.com/gitalk/dist/gitalk.min.js
  - https://cdn.jsdelivr.net/gh/zzzhxxx/227WiKi@1.2/docs/_static/js/md5.js
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/FiberBell
    - icon: pack/bili
      link: https://space.bilibili.com/40127239
    - icon: pack/227
      link: https://nanabunnonijyuuni.com/

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fancyboxmd:
      preview_width: 100%


